version: '3'
services:
  mongo:
    image: mongo:latest
    restart: always
    env_file: .docker.env
    ports:
      - 27017:27017
    volumes:
      - tastify-db:/data/db

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    env_file: .me-docker.env

  mailhog:
    image: mailhog/mailhog
    ports:
      - 1025:1025
      - 8025:8025
  neo4j:
    image: neo4j:4.4
    ports:
      - 7474:7474
      - 7687:7687
    volumes:
      - ./neo4j-db/data:/data
      - ./neo4j-db/logs:/logs
      - ./neo4j-db/conf:/conf
volumes:
  tastify-db:
